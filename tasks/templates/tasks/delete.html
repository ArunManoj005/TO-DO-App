{% extends 'partials/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm border-danger">
        <div class="card-body">
            <h4 class="card-title text-danger">⚠️ Confirm Deletion</h4>
            <p class="mt-3">Are you sure you want to delete <strong>"{{ item }}"</strong>?</p>
            <form method="POST" action="" class="mt-3 d-inline">
                {% csrf_token %}
                <button type="submit" name="confirm" class="btn btn-danger">Yes, Delete</button>
            </form>
            <a href="{% url 'list' %}" class="btn btn-secondary ms-2">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
