{% extends 'partials/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="card-title mb-3">✏️ Update Task</h4>
            
            <form method="POST" action="">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="btn btn-warning mt-3">Update Task</button>
                <a href="{% url 'list' %}" class="btn btn-secondary mt-3 ms-2">Cancel</a>
            </form>

            <a href="{% url 'list' %}" class="btn btn-link mt-4">← Back to List</a>
        </div>
    </div>
</div>
{% endblock %}
